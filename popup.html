<!DOCTYPE html>
<html>
  <head>
    <title>42 Event Sorter</title>
    <style>
      body {
        width: 40rem;
        padding: 10px;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h3 {
        margin-bottom: 10px;
        text-align: center;
      }

      button {
        width: 20%;
        padding: 8px;
        margin-top: 5px;
        border: none;
        border-radius: 4px;
        background-color: #4a90e2;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: #357ab8;
      }

      .pagination {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        justify-content: center;
        margin-top: 10px;
      }

      .pagination button {
        width: 45px;
        padding: 6px;
        background-color: #e0e0e0;
        color: #333;
        border-radius: 4px;
        font-size: 14px;
      }

      .pagination button:hover {
        background-color: #ccc;
      }

      .pagination .active {
        background-color: #4a90e2;
        color: white;
      }

      .getDown {
        width: 30%;
        margin-top: 50px;
        background-color: transparent;
        border: 1px solid #4a90e2;
        color: #4a90e2;
      }

      .getDown:hover {
        background-color: #8db9ec;
        color: white;
        border: 1px solid transparent;
      }

    </style>
  </head>
  <body>
    <h3>42 Event Sorter</h3>
    <button id="fetch_past" style="width: 30%">Fetch Past Events</button>
    <div class="pagination">
      <button id="prevBtn">Prev</button>
      <div id="pageButtonsContainer" style="display: flex; gap: 5px;"></div>
      <button id="nextBtn">Next</button>
    </div>
    <button id="fetch_future" class="getDown">Fetch Future Events</button>

    <script src="popup.js"></script>
  </body>
</html>
